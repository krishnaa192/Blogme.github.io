
  {% if query.has_other_pages %}
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      {% if query.has_previous %}
      <li class="page-item ">
        <a class="page-link" href="?page={{query.previous_page_number}}" >Previous</a>
      </li>
      {% endif %}
      {% for page in custom_ranges %}
      {% if page == query.number%}
      <li class="page-item active">
        <a class="page-link" href="?page={{page}}">{{page}} <span class="sr-only"></span></a>
      </li>
      {% else %}
      <li class="page-item"><a class="page-link" href="?page={{page}}">{{page}}</a></li>
      {% endif %}
      {% endfor %}
  
  
      {% if query.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{query.next_page_number}}">Next</a>
      </li>
      {% endif %}
    </ul>
  </nav>
  {% endif %}
