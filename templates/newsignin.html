{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'style/sgn.css' %} " />
<script src="https://kit.fontawesome.com/055b453045.js" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}
{% include 'header.html' %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="main">
  <a href="{% url 'Home' %}"><i class="fa fa-arrow-left" style='font-size:36px' aria-hidden="true"></i></a>


<form action="{% url 'login' %}" method="POST">
 
{%  csrf_token %}

  <div class="container"> 
    <h2>Login to your  account </h2>

    <label for="username"><b>Username</b></label>
    <br>
    <input type="text" placeholder="username" name="username" required>
<br>
    <label for="password"><b>Password</b></label>
    <br>
    <input type="password" placeholder="****************" name="password" required>
        <br>
    <button type="submit" value="login">Login</button>
    
  </div>
<br>
  <div class="container-1" >
     <a href="{% url 'signup' %}">New User?</a>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
</div>

{% endblock %}
